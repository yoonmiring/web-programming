<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .big-text{
            font-size: xx-large;
        }
        .color-red{
            color: red;
        }

    </style>
    <script>
        //jquery 시작은 $로 시작
        $(function () {
            //onload와 동일한 시점
            console.log('onload');
            
            //기존 js 방식
            $jsTitle = document.getElementById('title');
            console.log($jsTitle);

            //기존 이벤트 연결
            document.getElementById('button1').addEventListener('click',function() {
                console.log('클릭1!!')
            });

            //jquery방식 이벤트 연결
            $("#button1").on('click',function () {
                console.log('JQuery클릭1!!!')
            });

            //jquery방식 이벤트 연결2
            $('#button1').click(function(){
                console.log('JQuery클릭2!!!')
            });
            //jquery방식 무조건 jquery객체 리턴
            $title = $('#title');
            console.log($title);

            //메서드 체인
            $('#button2').click(function(){
                console.log('JQuery클릭2');
            }).mouseover(function() {
                console.log('JQuery마우스 오버 2');
            }).mouseleave(function () {
                console.log('JQuery마우스 떠나기 2');
            });

            $('#button3').click(function(){
                //innerHTML, innerTEXT에 대응
                //$('#text').html('<b>b태그</b>')
                $('#text').text('<b>b태그</b>')
            });
            //끼워넣기(문자열 결합)
            $('#button4').click(function(){
                $('#text2').append('<b>b태그</b>')
                .append('hello')
            });

            $('#text3').mouseover(function(){
                console.log(this); //this: js로 얻었던 tag 정보
                console.log($(this));//jquery 객체로 변경

                //속성 변경
                // $(this).attr('class','color-red')
                $(this).css('color','red');
            });
        });
    </script>

    <div id="title">title</div>
    <button id="button1">클릭1</button>
    <button id="button2">클릭2</button>

    <div id="text">여기</div>
    <button id="button3">클릭3</button>

    <div id="text2">여기</div>
    <button id="button4">클릭4</button>

    <div id="text3" class="big-text">big text</div>
</body>
</html>
