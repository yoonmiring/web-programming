        #box {
            position: absolute;

    <script>
        function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        $('#box').click(function(){
            // $('#box').animate({left: '+=100px'})
            let width = getRandomIntInclusive(1,200);
            let height = getRandomIntInclusive(1,200);

            $('#box').animate({

                height: `${height}px`
            })
        });
    </script>
