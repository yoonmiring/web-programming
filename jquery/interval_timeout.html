<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('5초시작');
        //5초 뒤 실행
        setTimeout(function(){
            console.log('5초 지남');
        },5000);

        //1초마다 반복
        setInterval(function() {
            console.log('1초 지남');
        },1000);
    </script>
</body>
</html>
