<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
            <img id="pika" src="assets/i013894533712.gif" alt="pikachu">
            <img id="meta" src="assets/meta.png" alt="metamong">
            <div id="score">점수 :0</div>
    </div>
    <script>
        let isJumping = false;
        let isGameOver = false;
        let score =0;
        

        function pikaDown(){
            if(isGameOver){
                return;
            }
            let pikaRight =250;

            let metaLeft = Number($('#meta').css('left').replace('px',''));

            if(metaLeft <= pikaRight && isJumping == false){
                console.log('die');
                // alert('Game Over');
                $('#meta').stop();
                isGameOver =true;
            }
        }

        function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function metaStart(){
            let speed = getRandomIntInclusive(1000, 1500); //1초에서 2초 사이
            let respawnTime = getRandomIntInclusive(1000,2000);

            $('#meta').animate({left:'-120px'},speed,function(){
                //왼쪽 끝까지 가면 초기 위치로 이동
                $('#meta').css('right', '-150px').css('left','');
                //디시출발
                setTimeout(metaStart,respawnTime);

            });
        }

        //연타방지
        function jump() {
            if(isJumping){
                return;
            }
            isJumping = true;
            $('#pika').animate({bottom: '+=150px'}).animate({bottom: '-=150px'},function(){
                isJumping = false;
            });
        }

        //onload
        $(function () {
            $('body').keydown(function (event) {
                switch (event.key) {
                    case ' ':
                        jump();
                        break;
                }
            })
            //메타몽 출발
            metaStart();
            //충돌체크
            setInterval(pikaDown, 10);
        });

    </script>
</body>
</html>
